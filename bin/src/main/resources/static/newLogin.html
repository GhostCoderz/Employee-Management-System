          <h1 class="text-center pb-2">Login</h1>

            <form required id="form" class="border border-dark mt-2 col-md-4 text-center" action="Login" method="POST">

                  <label for="empId" class="form-label">Employee Id</label>
                  <input type="text" class="form-control" name="id" required id="exampleInputEmail1" aria-describedby="empId" name="id" placeholder="Empolyee Id">
                </div>
                <div class="mb-3">
                  <label for="Password" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" required id="Password" name="password" placeholder="Password">
                </div>
				<div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" required id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Show Password</label>
                </div>
                <div class="forgetPass">
                  <a href="forgetPass.html">Forget Password</a>
                </div>
                <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mt-3 ">Submit</button>
                </div>
